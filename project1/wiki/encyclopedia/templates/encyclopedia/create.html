{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if message %}
    <div>{{ message|safe }}</div>
    {% endif %}
    <h1>Create New Page</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ new_page }}
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
