{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if message %}
    <div>{{ message|safe }}</div>
    {% endif %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title%}" method="post">
        {% csrf_token %}
        {{ new_page.title }}
        <br>
        {{ new_page.content }}
        <input type="submit" value="Save">
    </form>

{% endblock %}
